{% extends 'base.html' %}

{% block content %}

<div class="container">

    <form action="{{ url_for('vision.index') }}" method="post" class="mt-3" enctype="multipart/form-data">
        <input type="file" name="file" id="file" class="form-control" accept="image/png, image/jpeg">
        <button class="btn btn-primary my-3">Считать текст</button>
    </form>
    {% if text %}
        <textarea class="form-control" name="" id="" cols="30" rows="10" readonly>{{ text }}</textarea>
    {% endif %}
    </div>


{% endblock %}
