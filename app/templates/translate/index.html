{% extends 'base.html' %}

{% block content %}

<div class="container">

    <form action="{{ url_for('translate.index') }}" method="post" class="mt-3">
        <label for="lang">Язык перевода</label>
        <select name="lang" id="lang" class="form-control mb-3">
            <option value="ru">Русский</option>
            <option value="en">Английский</option>
            <option value="pl">Польский</option>
        </select>
        <textarea class="form-control" name="text" id="text" cols="30" rows="10">{{ textarea_value or "" }}</textarea>
        <button class="btn btn-primary my-3">Перевести</button>
    </form>
    {% if text %}
        <textarea class="form-control" name="" id="" cols="30" rows="10" readonly>{{ text }}</textarea>
    {% endif %}
    </div>


{% endblock %}
